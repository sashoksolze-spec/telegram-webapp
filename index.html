<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background: #2481cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>üìä –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ —Å–º–µ–Ω—ã</h2>
    <form id="dataForm">
        <div class="form-group">
            <label for="hours">–ß–∞—Å—ã —Ä–∞–±–æ—Ç—ã:</label>
            <input type="number" id="hours" required>
        </div>
        <div class="form-group">
            <label for="orders">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤:</label>
            <input type="number" id="orders" required>
        </div>
        <div class="form-group">
            <label for="nightOrders">–ó–∞–∫–∞–∑–æ–≤ –ø–æ—Å–ª–µ 23:00:</label>
            <input type="number" id="nightOrders" value="0">
        </div>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <script>
        const form = document.getElementById('dataForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const data = {
                hours: parseInt(document.getElementById('hours').value),
                orders: parseInt(document.getElementById('orders').value),
                night_orders: parseInt(document.getElementById('nightOrders').value)
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç
            Telegram.WebApp.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
